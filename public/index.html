        // Activate selected tab
        $(target).addClass('show active');
      });

  <script>
    function initCryptoFuture() {

      $(".cryptofuture_s").each(function () {

        const $section = $(this);

        // duplicate binding se bachne ke liye
        if ($section.data("binded")) return;
        $section.data("binded", true);

        const $images = $section.find(".exchange_future_s img");

        $section.on("mousemove.crypto", function (e) {

          const offset = $section.offset();
          const width = $section.outerWidth();
          const height = $section.outerHeight();

          const x = e.pageX - offset.left;
          const y = e.pageY - offset.top;

          const centerX = width / 2;
          const centerY = height / 2;

          const moveX = ((x - centerX) / centerX) * 60;
          const moveY = ((y - centerY) / centerY) * 60;

          $images.each(function (index) {
            const depth = (index + 1) * 0.5;
            $(this).css(
              "transform",
              `translate(${moveX * depth}px, ${moveY * depth}px)`
            );
          });
        });

        $section.on("mouseleave.crypto", function () {
          $images.css("transform", "translate(0px, 0px)");
        });

      });
    }

    // first load
    $(document).ready(function () {
      initCryptoFuture();
    });

    // React SPA route change / DOM update detect
    const observer = new MutationObserver(function () {
      initCryptoFuture();
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>

<script>
jquery(document).ready(function () {

  let currentStep = 0;
  const steps = jquery('.kyc_step');
  const totalSteps = steps.length;

  function showStep(step) {
    steps.hide().removeClass('active');
    steps.eq(step).fadeIn(200).addClass('active');

    // update title from step attribute
    const title = steps.eq(step).data('title');
    if (title) {
      jquery('#kycTitle').text(title);
    }
  }

  // NEXT
 jquery(document).on('click', '.nextStep', function () {
    if (currentStep < totalSteps - 1) {
      currentStep++;
      showStep(currentStep);
    }
  });

  // BACK
jquery(document).on('click', '.prevStep', function () {
    if (currentStep > 0) {
      currentStep--;
      showStep(currentStep);
    }
  });

  // INIT
  showStep(currentStep);

});
</script>
